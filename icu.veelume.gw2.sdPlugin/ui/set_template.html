<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8" />
    <script src="sdpi-components.js"></script>
</head>

<body>
    <sdpi-item label="Build Template">
        <sdpi-select setting="build_index" , value-type="number" , default="None" , placeholder="Select a template">
            <option value="None" selected>None</option>
            <option value="1">Template 1</option>
            <option value="2">Template 2</option>
            <option value="3">Template 3</option>
            <option value="4">Template 4</option>
            <option value="5">Template 5</option>
            <option value="6">Template 6</option>
            <option value="7">Template 7</option>
            <option value="8">Template 8</option>
            <option value="9">Template 9</option>
        </sdpi-select>
    </sdpi-item>
    <sdpi-item label="Equipment Template">
        <sdpi-select setting="equipment_index" , value-type="number" , default="None" , placeholder="Select a template">
            <option value="None" selected>None</option>
            <option value="1">Template 1</option>
            <option value="2">Template 2</option>
            <option value="3">Template 3</option>
            <option value="4">Template 4</option>
            <option value="5">Template 5</option>
            <option value="6">Template 6</option>
            <option value="7">Template 7</option>
            <option value="8">Template 8</option>
            <option value="9">Template 9</option>
        </sdpi-select>
    </sdpi-item>
</body>

</html>
